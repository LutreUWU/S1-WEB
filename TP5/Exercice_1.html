<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

   <title>Exercice 1</title>
   <style>
    div {
     float: left;
     padding: 5px 20px 5px 20px;
    }
   </style>
   <script>
     "use strict";
     const array = [11, 21, 5, -13, 2, 12, 19, 5];
     window.onload = function() {
       graph('graph1', array);
       graph('graph2', addThree(array));
       graph('graph3', addThree2(array));
       graph('graph4', addThree3(array));
       graph('graph5', addThree4(array));
       graph('graph6', sortedArray(array));
       graph('graph7', positiveArray(array));
     };
     const add = function(number){
      /* Fonction qui permet d'ajouter 3 à l'élément */
      number += 3
      return number
     }
     
     const addThree = function(array) {
      /* 
      Fonction pour la Q2 qui ajoute +3 à chaque élément
      Elle prend comme paramètre:
      - array : Le tableau
      */
        const copyArray = []
        for (let i = 0; i < array.length; i++)
            copyArray.push(array[i] + 3) 
        return copyArray
     };
     
     const addThree2 = function(array) {
      /*
      Fonction pour la Q3
      */
        let lst = applyForEachElement(array, add)
        return lst
     };
     
     const applyForEachElement = function(array, fct){
      /* 
      Fonction pour la Q3 qui va appeler la fct
      pour ajouter +3 à chaque élément.
      Elle prend comme paramètre:
      - array : Le tableau
      - fct : La fonction qui permet d'ajouter
      */
        const copyArray = []
        for (let i = 0; i < array.length; i++)
          copyArray.push(fct(array[i])) 
        return copyArray
     };

     const addThree3 = function(array) {
      /*
      Fonction pour la Q4
      */
        let lst = applyForEachElement2(array, add)
        return lst
     };
     const applyForEachElement2 = function(array, fct){
      /* 
      Fonction pour la Q4 similaire à la Q3 mais avec un
      forEach.
      Elle prend comme paramètre:
      - array : Le tableau
      - fct : La fonction qui permet d'ajouter
      */
        const copyArray = []
        array.forEach((element, index) => {
          copyArray.push (fct(array[index]))
        })
        return copyArray
     };
     const addThree4 = function(array) {
      /* 
      Fonction pour la Q5 similaire à la Q3 mais avec un map.
      Elle prend comme paramètre:
      - array : Le tableau
      */
        let arrayFour = array.map((x) => x + 3);
        return arrayFour
     };
     
     const sortedArray = function(array) {
      /* 
      Fonction pour la Q6 qui permet de trier dans l'ordre croissant un tableau:
      Elle prend comme paramètre:
      - array : Le tableau
      */
        let arraySorted = array.map((x) => x + 3);
        arraySorted.sort(function (a, b) {
          return a - b;
        });
        return arraySorted
    };
     
     const positiveArray = function(array) {
      /* 
      Fonction pour la Q7 qui permet de reonvoyer que les valeurs positives:
      Elle prend comme paramètre:
      - array : Le tableau
      */
        let arrayThree = array.map((x) => x + 3);
          const arrayPositive = arrayThree.filter((number) => number >= 0);
          return arrayPositive
     };
   </script>
   <script src="Exercice%201_fichiers/graph.js" type="text/javascript"></script>
 </head>
 <body>

   <h2>Simple Array</h2>

   <canvas id="graph2" width="500" height="200"></canvas>

   <h2>Add 3 (using a function)</h2>
   <canvas id="graph3" width="500" height="200"></canvas>
  </div>
  <div>
   <h2>Add 3 (using a three-line function)</h2>
   <canvas id="graph4" width="500" height="200"></canvas>
  </div>
  <div>
   <h2>add 3 (using map())</h2>
   <canvas id="graph5" width="500" height="200"></canvas>
  </div>
  <div>
   <h2>Sorted</h2>
   <canvas id="graph6" width="500" height="200"></canvas>
  </div>
  <div>
   <h2>Filtered</h2>
   <canvas id="graph7" width="500" height="200"></canvas>
  </div>
