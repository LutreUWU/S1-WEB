<html lang="fr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Mon super damier</title>
  <style>
   table {
    border-collapse: collapse;
  }
   td {
    background-color: silver;
    margin: 0px;
    padding: 15px;
    border: 1px solid black;
   }
   /*Question 6*/
   tr:nth-child(odd) td:nth-child(odd){
    background-color: black;
   }

   tr:nth-child(even) td:nth-child(even){
    background-color: black;
   }
  </style>
  <script>
   "use strict";
   window.onload = function() {
     makeCell("table-1");
     makeLine(5,"table-2");
     makeSquare(8,"table-3", true);
     makeSquare(3,"table-4", false);
   };
  // Question 2
  const makeCell = function(id) {
      /** 
        Cette fonction permet de créer une rangée avec 1 seule cellule dans l'id du tableau qu'on aura renseigné.
        Paramètre:
          - id : ID de la balise tableau où on veut créer la cellule.
      **/
     const table = document.getElementById(id);
     const row = document.createElement("tr");
     const cell = document.createElement("td");
     row.appendChild(cell);
     table.appendChild(row);
   };
  // Question 3
  const makeLine = function(width, id) {
    /** 
      Cette fonction permet de créer une rangée avec "width" cellules dans l'id du tableau qu'on aura renseigné.
      Paramètre:
        - width : Nombre de cellule qu'on veut dans la rangée. 
        - id : ID de la balise tableau où on veut créer la cellule.
    **/
    const table = document.getElementById(id);
    const row = document.createElement("tr");
    for (let i = 0; i < width ; i++) {
      const cell = document.createElement("td");
      row.appendChild(cell);
    }
    table.appendChild(row);
   };
  // Question 4 & 7 (Mettre le paramètre booleen en False pour voir la Question 4)
  const makeSquare = function(size, id, booleen) {
    /** 
      Cette fonction permet de créer une grille de case "size"x"size", dans l'id du tableau qu'on aura renseigné.
      On a aussi un paramètre booléen, s'il est True alors la diagonale de la grille sera de couleur marron
      Paramètre:
        - width : Nombre de cellule qu'on veut dans la rangée. 
        - id : ID de la balise tableau où on veut créer la cellule.
        - booleen : Booleen pour savoir si on veut une diagonale coloré ou pas 
    **/
    const table = document.getElementById(id);
    for (let i = 0; i < size ; i++) {
      makeLine(size, id)
    }
    //Question 7   
    if (booleen){
      const allLine = table.querySelectorAll("tr")
      for (let i = 0; i < allLine.length ; i++) {
          var allCell = allLine[i].querySelectorAll("td")      
          allCell[i].style.backgroundColor = "brown";  
      }
    }
   };
   </script>
 </head>
 <body>
  <h2>Damier</h2>
  <p>
    Carré de 1x1
  </p>
  <table id="table-1"></table>
  <br>
  <p>
    Ligne de 1x5
  </p>
  <table id="table-2"></table>
  <br>
  <p>
    Carré de 8x8
  </p>
  <table id="table-3"></table>
  <br>
  <p>
    Carré de 3x3
  </p>
  <table id="table-4"></table>
  <br>
 

</body></html>
