  <style>
   table {
    border-collapse: collapse;
  }
   td {
    background-color: silver;
    margin: 0px;
    padding: 15px;
    border: 1px solid black;
   }
   tr:nth-child(odd) td:nth-child(odd){
    background-color: black;
   }

   tr:nth-child(even) td:nth-child(even){
    background-color: black;
   }
  </style>
  <script>
   "use strict";
   window.onload = function() {
     makeCell("table-1", "brown");
     makeLine(5,"table-2");
     makeSquare(8,"table-3", true);
     makeSquare(3,"table-4", false);
   };
   
   const makeCell = function(id, color) {
     const table = document.getElementById(id);
     const row = document.createElement("tr");
     const cell = document.createElement("td");
     cell.style.backgroundColor = color;  
     row.appendChild(cell);
     table.appendChild(row);
   };
   
   const makeLine = function(width, id) {
    const table = document.getElementById(id);
    const row = document.createElement("tr");
    for (let i = 0; i < width ; i++) {
      const cell = document.createElement("td");
      row.appendChild(cell);
    }
    table.appendChild(row);

   };
   
   const makeSquare = function(size, id, booleen) {
    const table = document.getElementById(id);
    for (let i = 0; i < size ; i++) {
      makeLine(size, id)
    }   
    if (booleen){
      const allLine = table.querySelectorAll("tr")
      for (let i = 0; i < allLine.length ; i++) {
          var allCell = allLine[i].querySelectorAll("td")      
          allCell[i].style.backgroundColor = "brown";  
      }
    }
   };

   </script>
